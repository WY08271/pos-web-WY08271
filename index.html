<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ItemList</title>
  <link rel="stylesheet" href="stylesheet/itemList.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
</head>

<body class="container">
  <section class="header">
    <nav class="navbar navbar-static-top container">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">商品列表</a></li>
        <li role="presentation"><a href="#">购物车</a></li>
        <li role="presentation"><a href="#">购物记录</a></li>
      </ul>
    </nav>
  </section>

  <section class="bodyer">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>商品</th>
          <th>单价(元)</th>
          <th>选择</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="goods"><span>可口可乐</span></td>
          <td class="price">3.00/瓶</td>
          <td class="operation"><span class="delete">选择</span></td>
      </tbody>
    </table>
  </section>

  <section class="footer">
    <nav class="navbar navbar-default navbar-fixed-bottom container">
        <p class="navbar-text navbar-right"><a href="#" class="navbar-link">购物车</a></p>
        <p class="navbar-text navbar-right">已选择商品<span id="selectedTotal">0</span>件</p>
    </nav>
  </section>

</body>

</html>
