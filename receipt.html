<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Receipt</title>
  <link rel="stylesheet" href="stylesheet/receipt.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
</head>

<body class="container">
  <section class="header">
    <nav class="navbar navbar-static-top container">
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="index.html">商品列表</a></li>
        <li role="presentation"><a href="cart.html">购物车</a></li>
        <li role="presentation"><a href="receitpList.html">购物记录</a></li>
      </ul>
    </nav>
  </section>

  <section class="bodyer">

    <div class="page-header">
      <h1>购物详情</h1>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">2016-2-6</h3>
      </div>
      <div class="panel-body row">
        <div class="col-md-4">
          <div class="panel-content">没钱赚商店</div>
          <div class="panel-content">时间: <span class="time">2016-2-6</span></div>

          <table class="table table-condensed">
            <thead>
              <tr>
                <th>商品</th>
                <th>单价(元)</th>
                <th>数量</th>
                <th>金额</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="goods col-md-4"><span>可口可乐</span></td>
                <td class="price col-md-4">3.00/瓶</td>
                <td class="count col-md-4">1</td>
                <td class="subTotal col-md-4">3.00</td>
            </tbody>
          </table>

          <div class="panel-content">合计：￥<span id="priceTotal">0.00</span></div>
          <div class="panel-content">欢迎光临, 谢谢惠顾!</div>
        </div>
      </div>
    </div>
    </div>

  </section>

</body>

</html>
